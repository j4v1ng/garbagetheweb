<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"	
	xmlns:p="http://primefaces.prime.com.tr/ui">
<!-- ONLY ONE COMPOSITION PER PAGE ALLOWED!! -->
<!-- THE PAGE DOES NOT REPRESENT THE LOGICAL DISPOSITION OF THE ELEMENTS, JUST SEPARATED CHUNKS THAT ARE ADDED TO A TEMPLATE -->
<ui:composition template="WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="uploadForm">
	<h:form enctype="multipart/form-data">
	
      <!-- New Upload tool -->
            <p:fileUpload fileUploadListener="#{uploadController.handleFileUpload}"   
    		allowTypes="*.doc;*.docx;*.pdf;*.odt;*.txt;" description="Text"/>
      
    </h:form>
	</ui:define>
</ui:composition>

</html>
